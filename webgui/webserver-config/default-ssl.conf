<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
                ServerAdmin webmaster@localhost
                ServerName fabi.asterics-foundation.org
                DocumentRoot /var/www/html

                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined

                SSLEngine on
                SSLProxyEngine On

                SSLCertificateFile /etc/letsencrypt/live/fabi.asterics-foundation.org/fullchain.pem
                SSLCertificateKeyFile /etc/letsencrypt/live/fabi.asterics-foundation.org/privkey.pem
        </VirtualHost>
        <VirtualHost _default_:443>
                ServerAdmin webmaster@localhost
                ServerName flipmouse.asterics-foundation.org
                DocumentRoot /var/www/html/flipmouse

                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined

                SSLEngine on
                SSLProxyEngine On

                SSLCertificateFile /etc/letsencrypt/live/flipmouse.asterics-foundation.org/fullchain.pem
                SSLCertificateKeyFile /etc/letsencrypt/live/flipmouse.asterics-foundation.org/privkey.pem
        </VirtualHost>
</IfModule>
